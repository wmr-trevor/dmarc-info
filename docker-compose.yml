services:
  parsedmarc:
    build: ./parsedmarc/
    volumes:
      - ./files/input:/input:ro
      - ./files/output:/output
      # - /etc/GeoIP.conf:/etc/GeoIP.conf
      # - /usr/share/GeoIP:/usr/share/GeoIP
    command: wait-for-it -t 60 --service opensearch:9200 -- parsedmarc -c /parsedmarc.ini /input/*
    depends_on:
      - opensearch
    restart: always

